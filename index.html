<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 2</title>
</head>
<body>
  <form>
    <button type="button" name="spam" id="suppr"> - </button>
    <label for="click"></label><input <input type="text" name="click" id="valeur" />
    <button type="button" name="spam" id="add"> + </button>
  </form>
  <script src="jquery-3.2.1.js"></script>
  <script>
  $(document).ready(function(){
    var nClick = 0
    $('#add').click(function(){
      nClick ++;
      $('#valeur').val(nClick);
    });
    $('#suppr').click(function(){
      nClick --;
      $('#valeur').val(nClick);
  });
    });
  </script>
</body>
</html>
